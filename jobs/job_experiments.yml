resources:
  jobs:
    RunExperiments:
      name: RunExperiments
      tasks:
        - task_key: RunExperiments
          spark_python_task:
            python_file: /Workspace/Shared/mlops-garden-of-eden/run_experiments.py
          environment_key: Default
      queue:
        enabled: true
      environments:
        - environment_key: Default
          spec:
            dependencies:
              - -r /Workspace/Shared/mlops-garden-of-eden/requirements.txt
            environment_version: "4"
      performance_target: PERFORMANCE_OPTIMIZED