resources:
  jobs:
    RunExperiments:
      name: RunExperiments
      tasks:
        - task_key: RunExperiments
          spark_python_task:
            python_file: ../run_experiments.py
            parameters:
                - "--data-source"
                - "databricks"
                - "--config"
                - "config/config_dev.yaml"
          environment_key: Default
      queue:
        enabled: true
      environments:
        - environment_key: Default
          spec:
            dependencies:
              - -r ../requirements.txt
            environment_version: "4"
      performance_target: PERFORMANCE_OPTIMIZED